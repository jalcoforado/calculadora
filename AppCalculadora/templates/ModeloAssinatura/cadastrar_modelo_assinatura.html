{% extends 'base.html' %}

{% load form_tags %}

{% block content %}
<div class="container mt-4">
    <h1 class="page-title">Cadastrar Novo Modelo de Assinatura</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome</label>
            {{ form.nome|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="id_descricao" class="form-label">Descrição</label>
            {{ form.descricao|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="id_valor_desconto" class="form-label">Valor Desconto (%)</label>
            {{ form.valor_desconto|add_class:"form-control" }}
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'listarModeloAssinatura' %}" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
