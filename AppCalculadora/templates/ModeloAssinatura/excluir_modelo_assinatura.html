{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Modelo de Assinatura</h2>
    <p>Tem certeza de que deseja excluir o modelo de assinatura "{{ modelo.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listarModeloAssinatura' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
