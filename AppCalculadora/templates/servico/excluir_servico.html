{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="page-title">Excluir Serviço</h1>
    <p>Você tem certeza que deseja excluir o serviço "{{ servico.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <a href="{% url 'listarServico' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Excluir</button>
        </div>
    </form>
</div>
{% endblock %}
