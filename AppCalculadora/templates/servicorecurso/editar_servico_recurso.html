{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="page-title">Editar Serviço e Recurso</h1>
    <form method="post" action="{% url 'editarServicoRecurso' servicorecurso.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="servico">Serviço</label>
            <input type="text" class="form-control" id="servico" name="servico" value="{{ servicorecurso.servico.nome }}" required>
        </div>
        <div class="form-group">
            <label for="recurso">Recurso</label>
            <input type="text" class="form-control" id="recurso" name="recurso" value="{{ servicorecurso.recurso.descricao }}" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ servicorecurso.quantidade }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
