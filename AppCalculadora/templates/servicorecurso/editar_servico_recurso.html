{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="page-title">Editar Recurso do Serviço</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="{{ form.servico.id_for_label }}" class="form-label">Serviço</label>
                {{ form.servico }}
            </div>
            <div class="col-md-6">
                <label for="{{ form.recurso.id_for_label }}" class="form-label">Recurso</label>
                {{ form.recurso }}
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="{{ form.quantidade.id_for_label }}" class="form-label">Quantidade</label>
                {{ form.quantidade }}
            </div>
            <div class="col-md-6">
                <label for="{{ form.detalhe.id_for_label }}" class="form-label">Detalhes</label>
                {{ form.detalhe }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
