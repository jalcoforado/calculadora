{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="page-title">Excluir Serviço e Recurso</h1>
    <p>Tem certeza de que deseja excluir o serviço "{{ servicorecurso.servico.nome }}" e o recurso "{{ servicorecurso.recurso.descricao }}"?</p>
    <form method="post" action="{% url 'excluir_servico_recurso' servicorecurso.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_servico_recurso' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
