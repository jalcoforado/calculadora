{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="page-title">Lista de Serviços e Recursos ddd</h1>
    <a href="{% url 'cadastrarServicoRecurso' %}" class="btn btn-primary mb-3">Adicionar Novo</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Serviço</th>
                <th>Recurso</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for page_obj in page_objs %}
            <tr>
                <td>{{ page_obj.servico.nome }}</td>
                <td>{{ page_obj.recurso.descricao }}</td>
                <td>{{ page_obj.quantidade }}</td>
                <td>
                    <a href="{% url 'editarServicoRecurso' page_obj.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'excluirServicoRecurso' page_obj.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
